sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -qqy texlive texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-spanish
  build-essential
script:
- make

# Seccion de deployment generada mediante `travis setup releases`
before_deploy:
  - travis/prepare_release.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - _dist/*.pdf
  skip_cleanup: true
  on:
    repo: unlp-so/contenidos
    tags: true
